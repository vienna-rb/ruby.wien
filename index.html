<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta property="og:title" content="vienna.rb - Ruby Meetup in Vienna" />
    <meta
      property="og:description"
      content="Join vienna.rb, the Ruby meetup community in Vienna, Austria. Connect with fellow Ruby enthusiasts, share knowledge, and grow your skills."
    />
    <meta property="og:image" content="og.webp" />
    <meta property="og:url" content="https://ruby.wien" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="vienna.rb - Ruby Meetup in Vienna" />
    <meta
      name="twitter:description"
      content="Join vienna.rb, the Ruby meetup community in Vienna, Austria. Connect with fellow Ruby enthusiasts, share knowledge, and grow your skills."
    />
    <meta name="twitter:image" content="images/og.webp" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-container">
        <canvas id="blurhash-canvas" class="bg-image"></canvas>
        <picture>
          <source media="(max-width: 500px)" srcset="images/bg-w500.webp" />
          <source media="(max-width: 1387px)" srcset="images/bg-w1387.webp" />
          <source media="(min-width: 1388px)" srcset="images/bg-w1980.webp" />
          <img src="images/bg-w1980.webp" alt="Background" class="bg-image" id="bg-image" style="opacity: 0;" />
        </picture>
      </div>
      <div class="content">
        <img src="images/logo.png" alt="vienna.rb logo" class="logo" />
        <h1 class="coming-soon">
          Coming soon. Follow along on
          <a
            href="https://twitter.com/viennarb"
            target="_blank"
            rel="noopener noreferrer"
            >Twitter</a
          >
          or
          <a
            href="https://www.meetup.com/vienna-rb"
            target="_blank"
            rel="noopener noreferrer"
            >Meetup</a
          >.
        </h1>
      </div>
    </div>
    <script src="https://unpkg.com/fast-blurhash@1.1.2/dist/index.min.js"></script>
    <script>
      const blurhashString = 'L971fwoeWBj]_4bHWVj[XnWXf6az';
      const canvas = document.getElementById('blurhash-canvas');
      const ctx = canvas.getContext('2d');

      function setCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      setCanvasSize();
      window.addEventListener('resize', setCanvasSize);

      const pixels = blurhash.decode(blurhashString, canvas.width, canvas.height);
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      imageData.data.set(pixels);
      ctx.putImageData(imageData, 0, 0);

      const img = document.getElementById('bg-image');
      img.onload = function() {
        canvas.style.opacity = 0;
        img.style.opacity = 1;
        setTimeout(() => {
          canvas.style.display = 'none';
        }, 500); // Match this to the transition duration in CSS
      };
    </script>
  </body>
</html>
