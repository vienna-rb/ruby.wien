<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vienna.rb</title>
    <link rel="stylesheet" href="style.css" />

    <div class="bg">
      <picture>
