<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vienna.rb - Ruby Meetup in Vienna</title>
    <meta
      name="description"
      content="Join vienna.rb, the Ruby meetup community in Vienna, Austria. Connect with fellow Ruby enthusiasts, share knowledge, and grow your skills."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- OpenGraph meta tags -->
    <meta property="og:title" content="vienna.rb - Ruby Meetup in Vienna" />
    <meta
      property="og:description"
      content="Join vienna.rb, the Ruby meetup community in Vienna, Austria. Connect with fellow Ruby enthusiasts, share knowledge, and grow your skills."
    />
    <meta property="og:image" content="og.webp" />
    <meta property="og:url" content="https://ruby.wien" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="vienna.rb - Ruby Meetup in Vienna" />
    <meta
      name="twitter:description"
      content="Join vienna.rb, the Ruby meetup community in Vienna, Austria. Connect with fellow Ruby enthusiasts, share knowledge, and grow your skills."
    />
    <meta name="twitter:image" content="images/og.webp" />
  </head>
  <body>
    <div class="bg">
      <picture>
        <source media="(max-width: 500px)" srcset="images/bg-500.webp" />
        <source media="(max-width: 1387px)" srcset="images/bg-w1387.webp" />
        <source media="(min-width: 1388px)" srcset="images/bg-w1980.webp" />
        <img src="images/bg-w1980.webp" alt="Background" class="bg-image" />
      </picture>
      <div class="content">
        <img src="images/logo.png" alt="vienna.rb logo" class="logo" />
        <h1 class="coming-soon">Coming soon. Follow along on our socials:</h1>
        <div class="social-links">
          <a
            href="https://twitter.com/viennarb"
            target="_blank"
            rel="noopener noreferrer"
          >
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
